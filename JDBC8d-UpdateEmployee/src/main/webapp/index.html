<!--8d. Develop a JDBC project using JDBC to update the fields empno, empname and basicsalary into
the table Emp of the database Employee using HTML and JSP to get the fields and display the
results respectively-->
<!DOCTYPE html>
<html>
<head>
  <title>Update Employee</title>
</head>
<body>
  <h2>Update Employee Details</h2>
  <form action="update.jsp" method="post">
    <label>Employee Number (Emp_NO):</label><br>
<input type="number" name="empno" required><br><br>


    <label>New Employee Name (Emp_Name):</label><br>
    <input type="text" name="empname" required><br><br>

    <label>New Basic Salary (Basicsalary):</label><br>
    <input type="number" name="basicsalary" step="0.01" required><br><br>

    <input type="submit" value="Update">
  </form>
</body>
</html>
